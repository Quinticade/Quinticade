<!--Fill in the missing JS to create a working web calculator.-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 6</title>
</head>
<body>
  <h1>Simple Web Calculator</h1>
  <form>
    First number: <input type="number">
    <br>
    Second number: <input type="number">
  </form>
  <button onclick="add()">Add</button>
  <button onclick="sub()">Subtract</button>
  <button onclick="mul()">Multiply</button>
  <button onclick="div()">Divide</button>
  <p id="sol"></p>
  <script type="text/javascript">
    var sol = document.getElementById('#');
    function add(){
      var num1 = parseFloat(document.getElementsByTagName("input")[0].value);
      var num2 = parseFloat(document.getElementsByTagName("input")[1].value);
      var addsol = num1 + num2;
      document.getElementById("sol").innerHTML=addsol;
    }
    function sub(){
      var num1 = parseFloat(document.getElementsByTagName("input")[0].value);
      var num2 = parseFloat(document.getElementsByTagName("input")[1].value);
      var addsol = num1 - num2;
      document.getElementById("sol").innerHTML=addsol;
    }
    function mul(){
      var num1 = parseFloat(document.getElementsByTagName("input")[0].value);
      var num2 = parseFloat(document.getElementsByTagName("input")[1].value);
      var addsol = num1 * num2;
      document.getElementById("sol").innerHTML=addsol;
    }
    function div(){
      var num1 = parseFloat(document.getElementsByTagName("input")[0].value);
      var num2 = parseFloat(document.getElementsByTagName("input")[1].value);
      var addsol = num1 / num2;
      document.getElementById("sol").innerHTML=addsol;
  }
  </script>
</body>
</html>
